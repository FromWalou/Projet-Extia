<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../asset/img/extia.ico" />
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel='stylesheet prefetch' href='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc6/angular-material.css'>
</head>
<body ng-app="MyApp">

	<div id="header" ng-controller="AppCtrl">
		<div ng-cloak="" class="gridListdemoBasicUsage">

			<md-grid-list md-cols="10" md-row-height="10:9">
 				<md-grid-tile class="avatar">
 					<img alt="avatar" src="..//asset/img/avatar.png" id="avatar_img">
				</md-grid-tile>
			</md-grid-list>

		</div>

		<div id="user_info">
			<h1>{{ nom }}</h1>
			<h2>{{ titre }}</h2>
			<h3>Niveau {{ level }}</h3>
			<md-progress-linear md-mode="determinate" value="70" id="level_bar"></md-progress-linear>
		</div>

		<div id="notif">
			<img id="cloche" src="..//asset/img/notif.png" width="80" z-index="1">
			<div id="notif_container" z-index="2">
				{{ notif }}
			</div>
		</div>

		<div id="deco">
			<img src="..//asset/img/deco.png" id="deco_img" width="150">
		</div>
	</br>

	</div>

	<div ng-cloak="" class="tabsdemoDynamicHeight">
	  <md-content>
	    <md-tabs md-dynamic-height="" md-border-bottom="" md-swipe-content md-stretch-tabs="always">

	      <md-tab label="one">
	        <md-content class="md-padding">

	        </md-content>
	      </md-tab>

	      <md-tab label="two">
	        <md-content class="md-padding">
	        </md-content>
	      </md-tab>

	      <md-tab label="three">
	        <md-content class="md-padding">
	        </md-content>
	      </md-tab>

	    </md-tabs>
	  </md-content>
	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js'></script>
	<script src='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc6/angular-material.js'></script>
	<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
	<script src="../js/main.js"></script>
</body>
</html>
